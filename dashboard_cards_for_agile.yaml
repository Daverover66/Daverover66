type: vertical-stack
cards:
  - type: vertical-stack
    cards:
      - type: vertical-stack
        cards:
          - type: custom:html-card
            card_mod:
              class: bar-right
            content: |
              <h1>energy tariff</h1>
          - type: custom:html-card
            card_mod:
              class: header-contained
            content: |
              <h1>electricity</h1>
          - type: custom:apexcharts-card
            card_mod:
              class: middle-contained
            experimental:
              color_threshold: true
            header:
              show: true
              show_states: true
              colorize_states: true
            stacked: false
            graph_span: 18h
            span:
              start: day
              offset: +6h
            now:
              show: true
              label: Now
              color: white
            yaxis:
              - min: -10
                max: 100
                decimals: 1
            series:
              - entity: >-
                  event.octopus_energy_electricity_21e5275054_2400000260098_current_day_rates
                type: column
                name: price
                color: gray
                opacity: 1
                stroke_width: 0
                unit: p/Kw
                show:
                  in_header: false
                  legend_value: false
                  header_color_threshold: true
                color_threshold:
                  - value: -100
                    color: cyan
                  - value: 0
                    color: lightgreen
                  - value: 10
                    color: darkgreen
                  - value: 20
                    color: orange
                  - value: 35
                    color: red
                data_generator: |
                  return entity.attributes.rates.map((entry) => {
                  return [new Date(entry.start), entry.value_inc_vat * 100];
                  });
          - type: custom:html-card
            card_mod:
              class: footer-contained
            content: |
              &nbsp;
  - type: custom:html-card
    card_mod:
      class: header-contained
    content: |
      <h1>rates</h1>
  - currentEntity: >-
      event.octopus_energy_electricity_21e5275054_2400000260098_current_day_rates
    pastEntity: >-
      event.octopus_energy_electricity_21e5275054_2400000260098_previous_day_rates
    futureEntity: event.octopus_energy_electricity_21e5275054_2400000260098_next_day_rates
    targetTimesEntities:
      binary_sensor.octopus_energy_target_intermittent_best_rates_total_4_hours:
        backgroundColour: green
        prefix: 🚙
      binary_sensor.octopus_energy_target_intermittent_best_rates_3_hours_overnight:
        backgroundColour: navy
        prefix: 🏠
      binary_sensor.octopus_energy_target_best_half_hour_for_pre_peak_topuo:
        backgroundColour: red
        prefix: ⚡️
    type: custom:octopus-energy-rates-card
    card_mod:
      class: middle-contained
    cols: 2
    title: Octopus energy agile
    showday: true
    showpast: false
    cheapest: "Y"
    unitstr: p/kWh
    highlimit: 35
    mediumlimit: 20
    lowlimit: 10
    hour12: false
  - currentEntity: event.octopus_energy_gas_e6e03812572121_7645677109_current_day_rates
    pastEntity: event.octopus_energy_gas_e6e03812572121_7645677109_previous_day_rates
    futureEntity: event.octopus_energy_gas_e6e03812572121_7645677109_next_day_rates
    type: custom:octopus-energy-rates-card
    card_mod:
      class: middle-contained
    cols: 2
    hour12: false
    showday: true
    showpast: false
    title: Gas Tracker Rate
    combinerate: "Y"
  - type: custom:apexcharts-card
    card_mod:
      class: middle-contained
    experimental:
      color_threshold: true
    header:
      show: true
      title: Green Days Forecast
    graph_span: 7d
    span:
      start: hour
    apex_config:
      chart:
        height: 135
      stroke:
        width: 4
    series:
      - entity: sensor.octopus_energy_a_e0d4de23_greenness_forecast_current_index
        name: Forecast
        show:
          in_header: false
          legend_value: false
        color_threshold:
          - value: 0
            color: red
          - value: 40
            color: orange
          - value: 80
            color: green
        data_generator: |
          return entity.attributes.forecast.slice(0, 7).map((entry) => {
          return [new Date(entry.start), entry.greenness_score];
            });
  - type: custom:html-card
    card_mod:
      class: footer-contained
    content: |
      &nbsp;


