    entity_id:
    - sensor.shellyem_244cab4194b1_channel_2_power
    below: 20
    id: Charge Complete
    for:
      hours: 0
      minutes: 5
      seconds: 0
  - platform: state
    entity_id:
    - binary_sensor.morning
    to: 'on'
    id: Reset Timer
  - platform: state
    entity_id:
    - input_boolean.car_plugged_in
    from: 'off'
    to: 'on'
    id: Session start
  - platform: state
    entity_id:
    - input_boolean.car_plugged_in
    from: 'on'
    to: 'off'
    id: Session end
