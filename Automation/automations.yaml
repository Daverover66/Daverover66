- id: '1677073569551'
  alias: Hot Water, solar and gas
  description: Turn on the immersion heater when the battery is full and solar export
    is high. Check later in the day and, if needed, heat water with gas.
  trigger:
  - platform: numeric_state
    entity_id:
    - sensor.electricity_bill_today
    below: 0
    id: Activate
  - platform: numeric_state
    entity_id:
    - sensor.power_grid_export
    above: 2500
    id: Switch On
    for:
      hours: 0
      minutes: 0
      seconds: 20
  - platform: numeric_state
    entity_id:
    - sensor.power_battery_load
    above: 1000
    id: Switch Off
    for:
      hours: 0
      minutes: 0
      seconds: 20
  - platform: numeric_state
    entity_id:
    - sensor.hot_water_energy_consumption_daily
    above: 6
    id: 6kWh Energy Used
  - platform: time
    at: '16:00:00'
    id: Deactivate
  - alias: Valkyrie off with Timer
    platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.solar_hot_water_heating
    id: Timer Done
    enabled: true
  - platform: time
    at: '17:30:00'
    id: Time On
  - platform: time
    at: '21:00:00'
    id: Last Check
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - Activate
      - condition: sun
        after: sunrise
        before: sunset
      sequence:
      - service: input_boolean.turn_on
        target:
          entity_id: input_boolean.allow_valkyrie_on
        data: {}
      - condition: numeric_state
        entity_id: sensor.power_grid_export
        above: 2500
      - service: switch.turn_on
        target:
          entity_id: switch.valkyrie_solar_hot_water
        data: {}
      - service: timer.start
        data: {}
        target:
          entity_id:
          - timer.solar_hot_water_heating
    - conditions:
      - condition: trigger
        id:
        - Switch On
      - condition: sun
        after: sunrise
        before: sunset
      - condition: numeric_state
        entity_id: sensor.electricity_bill_today
        below: 0
      - condition: state
        entity_id: input_boolean.allow_valkyrie_on
        state: 'on'
      - condition: state
        entity_id: switch.valkyrie_solar_hot_water
        state: 'off'
      sequence:
      - service: switch.turn_on
        target:
          entity_id: switch.valkyrie_solar_hot_water
        data: {}
      - service: timer.start
        data: {}
        target:
          entity_id:
          - timer.solar_hot_water_heating
    - conditions:
      - condition: trigger
        id: Switch Off
      - condition: state
        entity_id: switch.valkyrie_solar_hot_water
        state: 'on'
      sequence:
      - service: switch.turn_off
        target:
          entity_id: switch.valkyrie_solar_hot_water
        data: {}
      - service: timer.pause
        data: {}
        target:
          entity_id:
          - timer.solar_hot_water_heating
    - conditions:
      - condition: trigger
        id:
        - Deactivate
        - Timer Done
        - 6kWh Energy Used
      sequence:
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.allow_valkyrie_on
        data: {}
      - condition: state
        entity_id: switch.valkyrie_solar_hot_water
        state: 'on'
      - service: switch.turn_off
        metadata: {}
        data: {}
        target:
          entity_id: switch.valkyrie_solar_hot_water
      - service: timer.cancel
        metadata: {}
        data: {}
        target:
          entity_id: timer.solar_hot_water_heating
    - conditions:
      - condition: trigger
        id:
        - Time On
      - condition: numeric_state
        entity_id: sensor.hot_water_energy_consumption_daily
        below: 6
      sequence:
      - service: tado.set_water_heater_timer
        target:
          entity_id: water_heater.hot_water
        data:
          time_period: 00:30:00
    - conditions:
      - condition: trigger
        id:
        - Last Check
      - condition: or
        conditions:
        - condition: numeric_state
          entity_id: sensor.hot_water_energy_consumption_daily
          below: 6
        - condition: numeric_state
          entity_id: sensor.octopus_energy_gas_e6e03812572121_7645677109_current_accumulative_consumption_kwh
          below: 6
      sequence:
      - service: tado.set_water_heater_timer
        target:
          entity_id: water_heater.hot_water
        data:
          time_period: 00:30:00
  mode: single
