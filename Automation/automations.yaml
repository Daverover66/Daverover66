          minutes: 0
          seconds: 30
          milliseconds: 0
      - action: mqtt.publish
        data:
          retain: true
          topic: rolec/energy/used
          payload: '{{ (states(''sensor.rolec_energy_end_session'')|float(0) - states(''sensor.rolec_energy_start_session'')|float(0))|round(1)}}'
      - delay:
          hours: 0
          minutes: 0
          seconds: 30
