        target:
          entity_id: number.solaredge_i1_storage_discharge_limit
        action: number.set_value
      - data: {}
        target:
          entity_id: timer.rolec_4_hour_charge_period
        action: timer.start
    - conditions:
      - condition: trigger
        id:
        - 'Off'
      sequence:
      - data: {}
        target:
          entity_id: switch.shelly1_c45bbe7867c7
        action: switch.turn_off
      - delay:
