        sequence:
          - service: light.turn_on
            data:
              color_temp: 200
              brightness_pct: 100
            target:
              entity_id: light.kitchen_lights_2
      - conditions:
          - condition: trigger
            id:
              - Lights On
          - condition: time
            after: "18:30:00"
            before: "22:30:00"
          - condition: numeric_state
            entity_id: sensor.kitchen_presence_sensor_light_sensor_light_level
            below: 20
        sequence:
          - service: light.turn_on
            data:
              color_temp: 500
              brightness_pct: 20
            target:
              entity_id: light.kitchen_lights_2
      - conditions:
          - condition: trigger
            id:
              - Lights Off
          - condition: state
            entity_id: light.kitchen_lights_2
            state: "on"
        sequence:
          - service: light.turn_off
            data: {}
            target:
              entity_id: light.kitchen_lights_2
      - conditions:
          - condition: trigger
            id:
              - Low Light
          - condition: state
            entity_id: binary_sensor.kitchen_presence_sensor_presence_sensor_1
            state: "on"
          - condition: time
            after: "07:00:00"
            before: "11:30:00"
        sequence:
          - service: light.turn_on
            data:
              color_temp: 500
              brightness_pct: 20
            target:
              entity_id: light.kitchen_lights_2
      - conditions:
          - condition: trigger
            id:
              - Low Light
          - condition: state
            entity_id: binary_sensor.kitchen_presence_sensor_presence_sensor_1
            state: "on"
          - condition: time
