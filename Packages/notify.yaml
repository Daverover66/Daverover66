          {% elif voice == 'alexa' %}
            script.alexa_voice
          {% elif who in ['kitchen_echo','livingroom_echo', 'garage_echo']  %}
            script.alexa_voice
          {% elif voice == 'jarvis' %}
            {% if who == 'main' and is_state('media_player.ha_speaker','playing') %}
              {% set who = 'livingroom_echo' %}
              script.alexa_voice
            {% else %}
              script.jarvis_voice
            {% endif %}
          {% else %}
            {% if who == 'main' and is_state('media_player.ha_speaker','playing') %}
              {% set who = 'livingroom_echo' %}
              script.alexa_voice
            {% else %}
              script.jarvis_voice
            {% endif %}
          {% endif %}
        data:
          who: '{{ who }}'
          message: >
            {{ message }}





