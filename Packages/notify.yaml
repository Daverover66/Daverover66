script:
  ###############################################################################
  # Txt Notify
  ###############################################################################
  text_notify_all:
    sequence:
      - service: notify.all_devices
        data:
          title: >
            {{ title }}
          message: >
            {{ message }}

  text_notify_dave:
    sequence:
      - condition: state
        entity_id: input_boolean.text_notifications_dave
        state: "on"
      - service: notify.dave
        data:
          title: >
            {{ title }}
          message: >
            {{ message }}

  text_notify_gem:
    sequence:
      - condition: state
        entity_id: input_boolean.text_notifications_gem
        state: "on"
      - service: notify.gem
        data:
          title: >
            {{ title }}
          message: >
            {{ message }}

  text_notify_everyone:
    sequence:
      - condition: state
        entity_id: input_boolean.text_notifications
        state: "on"
      - service: notify.all_android
        data:
          title: >
            {{ title }}
          message: >
            {{ message }}

  text_notify:
    sequence:
      - condition: state
        entity_id: input_boolean.text_notifications
        state: "on"
      - choose:
          - conditions:
              - condition: template
                value_template: '{{ who == "dave"}}'
              - condition: state
                entity_id: input_boolean.text_notifications_dave
                state: "on"
            sequence:
              - service: notify.dave
                data:
                  title: "{{ title }}"
                  message: "{{ message }}"
          - conditions:
              - condition: template
                value_template: '{{ who == "gem"}}'
              - condition: state
                entity_id: input_boolean.text_notifications_gem
                state: "on"
            sequence:
              - service: notify.gem
                data:
                  title: "{{ title }}"
                  message: "{{ message }}"
          - conditions:
              - condition: template
                value_template: '{{ who == "all_android"}}'
            sequence:
              - service: notify.all_android
                data:
                  title: "{{ title }}"
                  message: "{{ message }}"
        default:
          - service: notify.all_devices
            data:
              title: "{{ title }}"
              message: "{{ message }}"

  text_alert:
    sequence:
      - service: >
          {% if who == 'dave' %}
            notify.dave
          {% elif who == 'gem' %}
            notify.gem
          {% else %}
            notify.all_devices
          {% endif %}
        data:
          title: "{{ title }}"
          message: "{{ message }}"
          #data:
          #   attachment:
          #     url: '{{ url }}'
          #     content-type: '{{ content_type }}'
          #     hide-thumbnail: false
          #  push:
          #     sound: '{{ ios_sound }}'
          #    badge: 0
          #     category: '{{ ios_category }}'
          #   entity_id: '{{ camera_entity }}'

  text_alert_image:
    sequence:
      - service: >
          {% if who == 'dave' %}
            notify.dave
          {% elif who == 'gem' %}
            notify.gem
          {% else %}
            notify.all_android
          {% endif %}
        data:
          title: "{{ title }}"
          message: "{{ message }}"
          data:
            attachment:
              url: "{{ url }}"
              content-type: "{{ content_type }}"
              hide-thumbnail: false
          #  push:
          #     sound: '{{ ios_sound }}'
          #    badge: 0
          #     category: '{{ ios_category }}'
          #   entity_id: '{{ camera_entity }}'

  text_urgent_alert:
    sequence:
      - service: >
          {% if who == 'dave' %}
            notify.dave
          {% elif who == 'gem' %}
            notify.gem
          {% else %}
            notify.all_android
          {% endif %}
        data:
          title: "{{ title }}"
          message: "{{ message }}"
          data:
            push:
              sound:
                name: default
                critical: 1
                volume: 1.0

  ###############################################################################
  # Voice Notify
  # Conditions:
  #   => Only Announce when people are home.
  #   => Only Announce when Audible Notifications are on
  ###############################################################################

  speech_engine:
    sequence:
      - condition: state
        entity_id: input_boolean.audible_notifications
        state: "on"
      - condition: state
        entity_id: binary_sensor.family_home
        state: "on"
      - condition: state
        entity_id: input_boolean.holiday_mode
        state: "off"
      - service: script.alexa_voice
        data:
          where: "{{ where }}"
          message: >
            {{ message }}

  # Called when notification needs to play on echos
  alexa_voice:
    sequence:
      - variables:
          echo: >
            {% set loc = states('sensor.room_presence') if where in ['presence','room_presence','current','current_room'] else where %}
            {% if loc in ['kitchen_echo_show','media_player.kitchen_echo_show','kitchen'] %}
              kitchen_echo_show
            {% elif loc in ['dave_s_2nd_echo_pop','media_player.dave_s_2nd_echo_pop','living_room'] %}
              dave_s_2nd_echo_pop
            {% elif loc in ['dave_s_echo_pop','media_player.dave_s_echo_pop','dining_room'] %}
              dave_s_echo_pop
            {% elif loc in ['main_bedroom_dot','media_player.main_bedroom_dot','main_bedroom'] %}
              main_bedroom_dot
            {% elif loc in ['guest_bedroom_echo_dot','media_player.guest_bedroom_echo_dot','guest_bedroom'] %}
              guest_bedroom_echo_dot
            {% elif loc in ['living_room_dot','media_player.living_room_dot','jamies_room','jamie'] %}
              living_room_dot
            {% elif loc in ['seans_room_dot','media_player.seans_room_dot','seans_room','sean'] %}
              seans_room_dot
            {% elif loc in ['dave_s_2nd_echo_pop_2','media_player.dave_s_2nd_echo_pop_2','office'] %}
              dave_s_2nd_echo_pop_2
            {% elif loc in ['everywhere'] %}
              everywhere_2
            {% elif loc in ['upstairs'] %}
              upstairs
            {% elif loc in ['downstairs'] %}
              downstairs
            {% else %}
              living_room_echo
            {% endif %}
          volume: >
            {%- set default = {{ states('input_number.alexa_volume_level_announcements')|float(0) } if states('input_boolean.audible_notifications') == 'on' else {{ states('input_number.alexa_volume_level_default_all')|float(0)}} -%}
            {%- if volume_override is float -%}
              {{ volume_override }}
            {%- else -%}
              {{ default }}
            {%- endif -%}
      - alias: Save your message for recall
        service: mqtt.publish
        data_template:
          topic: "house/alexa/lastmsg"
          payload: >
            {% if msg_summary == 'recall' %}
              {{- states('sensor.jarvis_last_msg') -}}
            {% else %}
              {% if msg_summary %}
                {% set message = msg_summary %}
              {% endif %}
              {%- macro cleanup(data) -%}
                {%- for item in data.split("\n")  if item | trim != "" -%}
                  {{ item | trim }} {% endfor -%}
              {%- endmacro -%}
              {{- cleanup( message | striptags | truncate(220) ) -}}
            {% endif %}
      - alias: Save time of last message
        service: mqtt.publish
        data_template:
          topic: "house/alexa/msgtime"
          payload: >
            {{ now().strftime("%-I") }}:{{ now().strftime("%M") }} {{ now().strftime("%p") }}
          retain: true
      - alias: Save location
        service: mqtt.publish
        data_template:
          topic: "house/alexa/lastloc"
          payload: "{{ echo }}"
          retain: true
      - alias: Set echo volume if needed
        if:
          - condition: not
            conditions:
              - condition: template
                value_template: >-
                  {{ is_state_attr('media_player.' + echo, 'volume_level', volume | float) }}
        then:
          - service: media_player.volume_set
            data:
              volume_level: "{{ volume | float }}"
            target:
              entity_id: media_player.{{ echo }}
      - alias: Send the notification
        service: notify.alexa_media
        data:
          message: >
            <voice name="{{ states('input_select.echo_voice') }}">
            <amazon:auto-breaths>
            <prosody rate="fast">
            {{ message }}
            </prosody>
            </amazon:auto-breaths>
            </voice>
          target: >
           # {% if echo == 'everywhere' %}
           #   group.echos_main
           # {% else %}
              media_player.{{ echo }}
           # {% endif %}
          data:
            type: tts

  # Script for playing the last message.
  play_last_message:
    sequence:
      - service: script.alexa_voice
        data:
          where: >
            {{ where or 'presence' }}
          message: >
            At {{ states('sensor.jarvis_last_msg_time') }} 
            {% if states('sensor.jarvis_last_location') == 'everywhere' %}
              I said. {{ states('sensor.jarvis_last_msg') }}
            {% else %}
              from the {{ states('sensor.jarvis_last_location') }} 
              I said. {{ states('sensor.jarvis_last_msg') }}
            {% endif %}
          msg_summary: "recall"

  ###############################################################################
  # Status Announcements
  ###############################################################################
