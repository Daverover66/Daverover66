###############################################################################
# Countdown Sesor using WolfRam Alpha Natural language queries
################################################################################

  - platform: rest
    name: Halloween Countdown
    resource: !secret wolframalpha_halloween_api
    value_template: "{{ (value|replace(' days', '')) | int }}"
    unit_of_measurement: Days
    scan_interval: 43200

