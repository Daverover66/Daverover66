            state: "on"
          - condition: numeric_state
            entity_id: sensor.kitchen_presence_sensor_light_sensor_light_level
            below: input_number.low_light_threshold
        sequence:
          - service: light.turn_on
            data:
              color_temp: 367
              brightness: 28
            target:
              entity_id: light.kitchen_lights_2
      - conditions:
          - condition: trigger
            id:
              - Allow Lights on
          - condition: state
            entity_id: switch.kitchen_lights_switch_switch_0
            state: "off"
        sequence:
          - service: switch.turn_on
            data: {}
            target:
              entity_id: switch.kitchen_lights_switch_switch_0
          - if:
              - condition: state
                entity_id: input_boolean.washing_machine_finished
                state: "on"
            then:
              - service: scene.turn_on
                data: {}
                target:
                  entity_id: scene.kitchen_light_indicator_washing_machine_finished
          - if:
              - condition: state
                entity_id: input_boolean.garage_dehumidifier_full
                state: "on"
            then:
              - service: scene.turn_on
                data: {}
                target:
                  entity_id:
                    - scene.kitchen_light_indicator_garage_dehumidifier


########################
     Magic Cube
########################

  - id: magic_cube_stuff
    alias: Magic Cube Stuff
    initial_state: true
    mode: restart
    trigger:
      - platform: state
        entity_id:
          - sensor.magic_cube_side
        to: "1"
        id: Side 1
      - platform: state
        entity_id:
          - sensor.magic_cube_side
        to: "2"
        id: Side 2
      - platform: state
        entity_id:
          - sensor.magic_cube_side
        to: "3"
        id: Side 3
      - platform: state
        entity_id:
          - sensor.magic_cube_side
        to: "4"
        id: Side 4
      - platform: state
        entity_id:
          - sensor.magic_cube_side
        to: "5"
        id: Side 5
      - platform: state
        entity_id:
          - sensor.magic_cube_side
        to: "6"
        id: Side 6
    condition: []
    action:
      - choose:
          - conditions:
              - condition: trigger
                id:
                  - Side 1
              - condition: state
                entity_id: binary_sensor.lights_out
                state: "off"
              - condition: state
                entity_id: input_boolean.holiday_mode
                state: "off"
            sequence:
              - service: scene.turn_on
                data: {}
                target:
                  entity_id: scene.kitchen_lights_mealtimes
          - conditions:
              - condition: trigger
                id:
                  - Side 2
              - condition: state
                entity_id: binary_sensor.quiet_time
                state: "off"
              - condition: state
                entity_id: input_boolean.audible_notifications
                state: "on"
            sequence:
              - service: script.status_annc
                data:
                  where: Kitchen
                  call_dinner_weekday: 1
          - conditions:
              - condition: trigger
                id:
                  - Side 3
                  - Side 4
             - condition: state
                entity_id: binary_sensor.quiet_time
                state: "off" 
             - condition: state
                entity_id: input_boolean.audible_notifications
                state: "on"
            sequence:
              - service: script.status_annc
                data:
                  where: Kitchen
                  call_coffee_timer: 1
              - delay:
                  hours: 0
                  minutes: 4
                  seconds: 0
                  milliseconds: 0
                alias: Wait 4 minutes
              - service: script.status_annc
                data:              
                  where: "{{states('sensor.room_audio')}}"
                  call_coffee_ready: 1
          - conditions:
              - condition: trigger
                id: Side 6
              - condition: state
                entity_id: binary_sensor.lights_out
                state: "off"
              - condition: state
                entity_id: input_boolean.holiday_mode
                state: "off"
            sequence:
              - service: scene.turn_on
                data: {}
                target:
                  entity_id: scene.kitchen_lights_normal
          - conditions:
              - condition: trigger
                id: Side 5
              - condition: state
                entity_id: binary_sensor.quiet_time
                state: "off"
              - condition: state
                entity_id: input_boolean.audible_notifications
                state: "on"
            sequence:
              - service: script.status_annc
                data:
                  where: "{{states('sensor.room_audio')}}"
                  call_dinner_sunday: 1

###############################
   Smart Button Downstairs 2
###############################

  - id: smart_button_downstairs_2
    alias: Smart Button Downstairs 2 Automations
    initial_state: true
    mode: restart
    trigger:
      - platform: state
        entity_id:
          - sensor.smart_button_downstairs_2_action
        to: single
        id: Ingrid & Sky On
      - platform: state
        entity_id:
          - sensor.smart_button_downstairs_2_action
        to: double
        id: Ingrid & Sky Off
    condition: []
    action:
      - choose:
          - conditions:
              - condition: trigger
                id:
                  - Ingrid & Sky On
              - condition: state
                entity_id: switch.ingrid_socket_1
                state: "off"
            sequence:
              - service: switch.turn_on
                data: {}
                target:
                  entity_id: switch.ingrid_socket_1
              - service: media_player.turn_on
                data: {}
                target:
                  device_id: 2285e887e55f34f8b3cfd7d7e8e58f6a
              - if:
                  - condition: state
                    entity_id: binary_sensor.quiet_time
                    state: "off"
                  - condition: state
                    entity_id: input_boolean.audible_notifications
                    state: "on"
                then:
                  - service: script.status_annc
                    data:
                      where: Kitchen
                      call_media_system_on: 1
          - conditions:
              - condition: trigger
                id:
                  - Ingrid & Sky Off
              - condition: state
                entity_id: switch.ingrid_socket_1
                state: "on"
            sequence:
              - service: switch.turn_off
                data: {}
                target:
                  entity_id: switch.ingrid_socket_1
              - service: media_player.turn_off
                data: {}
                target:
                  device_id: 2285e887e55f34f8b3cfd7d7e8e58f6a
              - if:
                  - condition: state
                    entity_id: input_boolean.audible_notifications
                    state: "on"
                  - condition: state
                    entity_id: binary_sensor.quiet_time
                    state: "off"
                then:
                  - service: script.status_annc
                    data:
                      where: Kitchen
                      call_media_system_off: 1

#################################################
        Fridge and Freezer Door Watch
#################################################

  - id: fridge_and_freezer_door_watch
    alias: Fridge & Freezer Door Watch
    description: Warn me when the fridge or freezer door has been left open
    initial_state: true
    mode: parallel
    max: 4
    trigger:
      - platform: state 
        entity_id:
          - binary_sensor.fridge_door_sensor_contact
        from: "off"
        to: "on"
        for:
          hours: 0
          minutes: 2
          seconds: 0
        id: Fridge Door Open
      - platform: state
        entity_id:
          - binary_sensor.freezer_door_door_sensor_contact
        from: "off"
        to: "on"
        for:
          hours: 0
          minutes: 2
          seconds: 0
        id: Freezer Door Open
    condition: []
    action:
      - choose:
          - conditions:
              - condition: trigger
                id: Fridge Door Open
              - condition: state
                entity_id: input_boolean.audible_notifications
                state: "on"
            sequence:
              - service: script.status_annc
                data:
                  where: "{{ states('sensor.room_audio') }}"
                  call_fridge_warning: 1
              - delay:
                  hours: 0
                  minutes: 2
                  seconds: 0
                  milliseconds: 0
              - if:
                  - platform: state
                    entity_id: binary_sensor.fridge_door_sensor_contact
                    state: "on"
                then:
                  - service: script.status_annc
                    data:
                      where: "{{ states('sensor.room_audio') }}"
                      call_fridge_warning_again: 1
                else:
                  - service: script.status_annc
                    data:
                      where: "{{ states('sensor.room_audio') }}"
                      call_fridge_closed: 1
          - conditions:
              - condition: trigger
                id: Freezer Door Open
              - condition: state
                entity_id: input_boolean.audible_notifications
                state: "on"
            sequence:
              - service: script.status_annc
                data:
                  where: "{{ states('sensor.room_audio') }}"
                  call_freezer_warning: 1
          - service: script.speech_engine_for_tts
            data:
              voice: Brian
              where: "{{ states('sensor.room_audio') }}"
              - delay:
                  hours: 0
                  minutes: 1
                  seconds: 0
                  milliseconds: 0
              - if:
                  - platfrom: state
                    entity_id: binary_sensor.freezer_door_sensor_contact
                    state: "on"
                then:
                  - service: script.status_annc
                    data:
                      where: "{{ states('sensor.room_audio') }}"
                      call_freezer_warning_again: 1
                else:
                  - service: script.status_annc
                    data:
                      where: "{{ states('sensor.room_audio') }}"
                      call_freezer_closed: 1
                  
