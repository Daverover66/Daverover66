automation:
###########################
       Lighting           
###########################

  - id: kitchen_lights_with_presence
    alias: Kitchen Lights with Presence
    mode: restart
    initial_state: true
    trigger:
      - platform: state
        entity_id:
          - binary_sensor.kitchen_presence_sensor_presence_sensor_1
        from: "off"
        to: "on"
        id: Lights On
      - platform: state
        entity_id:
          - binary_sensor.kitchen_presence_sensor_presence_sensor_1
        from: "on"
        to: "off"
        id: Lights Off
        for:
          hours: 0
          minutes: 0
          seconds: 30
      - platform: numeric_state
        entity_id: sensor.kitchen_presence_sensor_light_sensor_light_level
        below: input_number.low_light_threshold
        id: Low Light
      - platform: numeric_state
        entity_id: sensor.kitchen_presence_sensor_light_sensor_light_level
        above: input_number.upper_light_threshold_level
        id: Good Light
      - platform: state
        entity_id:
          - binary_sensor.lunchtime
        from: "off"
        to: "on"
        id: Lunchtime starts
      - platform: state
        entity_id:
          - binary_sensor.lunchtime
        id: lunchtime ends
        from: "on"
        to: "off"
      - platform: state
        entity_id:
          - binary_sensor.dinner_time
        from: "off"
        to: "on"
        id: Dinner Time Starts
      - platform: state
        entity_id:
          - binary_sensor.dinner_time
        from: "on"
        to: "off"
        id: Dinner Time Ends 
      - platform: state
        entity_id:
          - binary_sensor.lights_out
        to: "off"
        id: Allow Lights on
    condition:
      - condition: state
        entity_id: binary_sensor.lights_out
        state: "off"
      - condition: state
        entity_id: input_boolean.holiday_mode
        state: "off"
    action:
      - choose:
          - conditions:
              - condition: trigger
                id:
                  - Lights On
              - condition: state
                entity_id: binary_sensor.morning
                state: "on"
              - condition: numeric_state
                entity_id: sensor.kitchen_presence_sensor_light_sensor_light_level
                below: input_number.low_light_threshold
            sequence:
              - if:
                  - condition: state
                    entity_id: input_boolean.washing_machine_finished
                    state: "on"
                  - condition: state
                    entity_id: input_boolean.garage_dehumidifier_full
                    state: "on"
                then:
                  - service: scene.kitchen_lights_normal_on_with_garage_dehumidifier_and_washing_machine_indicator_on
                else:
                  - if:
                      - condition: state
                        entity_id: input_boolean.washing_machine_finished
                        state: "on"
                      - condition: state
                        entity_id: input_boolean.garage_dehumidifier_full
                        state: "off"
                    then:
                      - service: scene.kitchen_lights_normal_on_with_washing_machine_indicator_on_2
                    else:
                      - if:
                          - condition: state
                            entity_id: input_boolean.garage_dehumidifier_full
                            state: "on"
                        then:
                          - service: scene.kitchen_lights_normal_on_with_garage_dehumdifier_indicator_on
                        else:
                          - service: scene.kitchen_lights_normal
          - conditions:
              - condition: trigger
                id:
                  - Lights On
              - condition: state
                entity_id: binary_sensor.lunchtime
                state: "on"
              - condition: numeric_state
                entity_id: sensor.kitchen_presence_sensor_light_sensor_light_level
                below: input_number.low_light_threshold
            sequence:
              - if:
                  - condition: state
                    entity_id: input_boolean.washing_machine_finished
                    state: "on"
                  - condition: state
                    entity_id: input_boolean.garage_dehumidifier_full
                    state: "on"
                then:
                  - service: scene.kitchen_lights_mealtimes_on_with_garage_dehumdifier_and_washing_machine_indicator_on
                else:
                  - if:
                      - condition: state
                        entity_id: input_boolean.washing_machine_finished
                        state: "on"
                      - condition: state
                        entity_id: input_boolean.garage_dehumidifier_full
                        state: "off"
                    then:
                      - service: scene.kitchen_lights_mealtimes_on_with_washing_machine_indicator_on
                    else:
                      - if:
                          - condition: state
                            entity_id: input_boolean.garage_dehumidifier_full
                            state: "on"
                        then:
                          - service: scene.kitchen_lights_mealtimes_on_with_garage_dehumidifier_indicator_on
                        else:
                          - service: scene.kitchen_lights_mealtimes
          - conditions:
              - condition: trigger
                id:
                  - Lights On
              - condition: state
                entity_id: binary_sensor.afternoon
                state: "on"
              - condition: numeric_state
                entity_id: sensor.kitchen_presence_sensor_light_sensor_light_level
                below: input_number.low_light_threshold
            sequence:
              - if:
                  - condition: state
                    entity_id: input_boolean.washing_machine_finished
                    state: "on"
                  - condition: state
                    entity_id: input_boolean.garage_dehumidifier_full
                    state: "on"
                then:
                  - service: scene.kitchen_lights_normal_on_with_garage_dehumidifier_and_washing_machine_indicator_on
                else:
                  - if:
                      - condition: state
                        entity_id: input_boolean.washing_machine_finished
                        state: "on"
                      - condition: state
                        entity_id: input_boolean.garage_dehumidifier_full
                        state: "off"
                    then:
                      - service: scene.kitchen_lights_normal_on_with_washing_machine_indicator_on_2
                    else:
                      - if:
                          - condition: state
                            entity_id: input_boolean.garage_dehumidifier_full
                            state: "on"
                        then:
                          - service: scene.kitchen_lights_normal_on_with_garage_dehumdifier_indicator_on
                        else:
                          - service: scene.kitchen_lights_normal
          - conditions:
              - condition: trigger
                id:
                  - Lights On
              - condition: state
                entity_id: binary_sensor.dinner_time
                state: "on"
              - condition: numeric_state
                entity_id: sensor.kitchen_presence_sensor_light_sensor_light_level
                below: input_number.low_light_threshold
            sequence:
              - if:
                  - condition: state
                    entity_id: input_boolean.washing_machine_finished
                    state: "on"
                  - condition: state
                    entity_id: input_boolean.garage_dehumidifier_full
                    state: "on"
            then:
              - service: scene.turn_on
                data: {}
                target:
                  entity_id:
                    - >-
                      scene.kitchen_lights_mealtimes_on_with_garage_dehumdifier_and_washing_machine_indicator_on
            else:
              - if:
                  - condition: state
                    entity_id: input_boolean.washing_machine_finished
                    state: "on"
                  - condition: state
                    entity_id: input_boolean.garage_dehumidifier_full
                    state: "off"
                then:
                  - service: scene.turn_on
                    data: {}
                    target:
                      entity_id: >-
                        scene.kitchen_lights_mealtimes_on_with_washing_machine_indicator_on
                else:
                  - if:
                      - condition: state
                        entity_id: input_boolean.garage_dehumidifier_full
                        state: "on"
                    then:
                      - service: scene.turn_on
                        data: {}
                        target:
                          entity_id:
                            - >-
                              scene.kitchen_lights_mealtimes_on_with_garage_dehumidifier_indicator_on
                    else:
                      - service: scene.turn_on
                        data: {}
                        target:
                          entity_id: scene.kitchen_lights_mealtimes
      - conditions:
          - condition: trigger
            id:
              - Lights On
          - condition: state
            entity_id: binary_sensor.evening
            state: "on"
          - condition: numeric_state
            entity_id: sensor.kitchen_presence_sensor_light_sensor_light_level
            below: input_number.low_light_threshold
        sequence:
          - if:
              - condition: state
                entity_id: input_boolean.washing_machine_finished
                state: "on"
              - condition: state
                entity_id: input_boolean.garage_dehumidifier_full
                state: "on"
            then:
              - service: scene.turn_on
                data: {}
                target:
                  entity_id:
                    - >-
                      scene.kitchen_lights_normal_on_with_garage_dehumidifier_and_washing_machine_indicator_on
            else:
              - if:
                  - condition: state
                    entity_id: input_boolean.washing_machine_finished
                    state: "on"
                  - condition: state
                    entity_id: input_boolean.garage_dehumidifier_full
                    state: "off"
                then:
                  - service: scene.turn_on
                    data: {}
                    target:
                      entity_id: >-
                        scene.kitchen_lights_normal_on_with_washing_machine_indicator_on_2
                else:
                  - if:
                      - condition: state
                        entity_id: input_boolean.garage_dehumidifier_full
                        state: "on"
                    then:
                      - service: scene.turn_on
                        data: {}
                        target:
                          entity_id: >-
                            scene.kitchen_lights_normal_on_with_garage_dehumdifier_indicator_on
                    else:
                      - service: scene.turn_on
                        data: {}
                        target:
                          entity_id: scene.kitchen_lights_normal
      - conditions:
          - condition: trigger
            id:
              - Lights Off
          - condition: state
            entity_id: light.kitchen_lights_2
            state: "on"
        sequence:
          - service: light.turn_off
            data: {}
            target:
              entity_id: light.kitchen_lights_2
          - if:
              - condition: state
                entity_id: input_boolean.garage_dehumidifier_full
                state: "on"
            then:
              - service: scene.turn_on
                data: {}
                target:
                  entity_id: scene.kitchen_light_indicator_garage_dehumidifier
          - if:
              - condition: state
                entity_id: input_boolean.washing_machine_finished
                state: "on"
            then:
              - service: scene.turn_on
                data: {}
                target:
                  entity_id:
                    - scene.kitchen_light_indicator_washing_machine_finished
      - conditions:
          - condition: trigger
            id:
              - Low Light
          - condition: state
            entity_id: binary_sensor.kitchen_presence_sensor_presence_sensor_1
            state: "on"
          - condition: state
            entity_id: binary_sensor.morning
            state: "on"
          - condition: state
            entity_id: light.kitchen_light_5
            state: "off"
        sequence:
          - service: scene.turn_on
            data: {}
            target:
              entity_id: scene.kitchen_lights_normal
      - conditions:
          - condition: trigger
            id:
              - Low Light
          - condition: state
            entity_id: binary_sensor.kitchen_presence_sensor_presence_sensor_1
            state: "on"
          - condition: state
            entity_id: binary_sensor.lunchtime
            state: "on"
          - condition: state
            entity_id: light.kitchen_light_5
            state: "off"
        sequence:
          - service: scene.turn_on
            data: {}
            target:
              entity_id: scene.kitchen_lights_mealtimes
      - conditions:
          - condition: trigger
            id:
              - Low Light
          - condition: state
            entity_id: binary_sensor.kitchen_presence_sensor_presence_sensor_1
            state: "on"
          - condition: state
            entity_id: binary_sensor.afternoon
            state: "on"
          - condition: state
            entity_id: light.kitchen_light_5
            state: "off"
        sequence:
          - service: scene.turn_on
            data: {}
            target:
              entity_id: scene.kitchen_lights_normal
      - conditions:
          - condition: trigger
            id:
              - Low Light
          - condition: state
            entity_id: binary_sensor.kitchen_presence_sensor_presence_sensor_1
            state: "on"
          - condition: state
            entity_id: binary_sensor.dinner_time
            state: "on"
          - condition: state
            entity_id: light.kitchen_light_5
            state: "off"
        sequence:
          - service: scene.turn_on
            data: {}
            target:
              entity_id: scene.kitchen_lights_mealtimes
      - conditions:
          - condition: trigger
            id:
              - Low Light
          - condition: state
            entity_id: binary_sensor.kitchen_presence_sensor_presence_sensor_1
            state: "on"
          - condition: state
            entity_id: binary_sensor.evening
            state: "on"
          - condition: state
            entity_id: light.kitchen_light_5
            state: "off"
        sequence:
          - service: scene.turn_on
            data: {}
            target:
              entity_id: scene.kitchen_lights_normal
      - conditions:
          - condition: trigger
            id:
              - Good Light
        sequence:
          - service: light.turn_off
            data: {}
            target:
              entity_id: light.kitchen_lights_2
          - if:
              - condition: state
                entity_id: input_boolean.garage_dehumidifier_full
                state: "on"
            then:
              - service: scene.turn_on
                data: {}
                target:
                  entity_id: scene.kitchen_light_indicator_garage_dehumidifier
          - if:
              - condition: state
                entity_id: input_boolean.washing_machine_finished
                state: "on"
            then:
              - service: scene.turn_on
                data: {}
                target:
                  entity_id:
                    - scene.kitchen_light_indicator_washing_machine_finished
      - conditions:
          - condition: trigger
            id:
              - Lunchtime starts
          - condition: state
            entity_id: light.kitchen_lights_2
            state: "on"
        sequence:
          - service: scene.turn_on
            data: {}
            target:
              entity_id: scene.kitchen_lights_mealtimes
      - conditions:
          - condition: trigger
            id:
              - lunchtime ends
          - condition: state
            entity_id: light.kitchen_lights_2
            state: "on"
          - condition: numeric_state
            entity_id: sensor.kitchen_presence_sensor_light_sensor_light_level
            below: input_number.low_light_threshold
        sequence:
          - service: scene.turn_on
            data: {}
            target:
              entity_id: scene.kitchen_lights_normal
      - conditions:
          - condition: trigger
            id:
              - Dinner Time Starts
          - condition: state
            entity_id: light.kitchen_lights_2
            state: "on"
        sequence:
          - service: scene.turn_on
            data: {}
            target:
              entity_id: scene.kitchen_lights_mealtimes
      - conditions:
          - condition: trigger
            id:
              - Dinner Time Ends
          - condition: state
            entity_id: light.kitchen_lights_2
            state: "on"
        sequence:
          - service: scene.turn_on
            data: {}
            target:
              entity_id: scene.kitchen_lights_normal
      - conditions:
